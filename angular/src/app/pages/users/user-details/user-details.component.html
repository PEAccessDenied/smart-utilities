<div class="container-fluid">
    <!-- <div class="modal-content"> -->
    <div class="modal-header">
        <h5 class="modal-title">New Meter</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="input-1">Name</label>
                <input type="text" class="form-control" id="input-1" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="input-2">Contact</label>
                <input type="text" class="form-control" id="input-2" placeholder="Enter Contact">
            </div>
        </form>
    </div>
    <!-- </div> -->
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="close('Click Close')">Close</button>
        <button type="button" class="btn btn-primary" (click)="save()">Save</button>
    </div>
</div>
